<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>

        $("div").hide(3000).show(2000).fadeOut(4000)
        console.log($("div").get(0))
        console.log($.isEmptyObject({}), $.isEmptyObject({ value: true }))
        console.log(jQuery.inArray(2, [5, 0, 4, 2, 9]))

        $.fn.mudarFundo = function () {
            setTimeout(() => {

                this.css("background-color", "dodgerblue")
        
            }, 6000)
            return this
        }

        $("body").mudarFundo()
    </script>
</body>
