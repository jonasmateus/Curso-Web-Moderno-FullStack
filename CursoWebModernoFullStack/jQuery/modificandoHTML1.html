<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem o ID!</div>

    <script>
        
        $("#conteudo1").append("<p>1</p>")

        const elementos = [
            $("<li>").append("Macarrão"),
            $("<li></li>").append("Feijão"),
            $("<li></li>").append("Carne")
        ]

        $("#conteudo2").append(elementos)
        $("#conteudo2").prepend("<li>Sorvete</li>")

        $("#conteudo3").append("<li>1</li>", "<li>2</li>", "<li>3</li>")
        $("#conteudo3").prepend("<li>0</li>")
        $("#conteudo3").html("<h1>123</h1>")
        $("#conteudo3").text("<h1>123</h1>")

        //Alterando o html interno de todos
        $("div[id]").html("<strong>Todos com ID!</strong>")

    </script>
</body>
