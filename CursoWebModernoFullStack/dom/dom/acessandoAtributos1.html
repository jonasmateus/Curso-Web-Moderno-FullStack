    <!DOCTYPE html>
    <html>

    <head>
        <meta charset='UTF-8'>
        <title>Acessando Atributos #01</title>
        <link rel='stylesheet' href='css/estilo.css'>
    </head>

    <body class='conteudo exercicio'>
        <div>
            <a href='https://www.cod3r.com.br'>Cod3r</a>
        </div>
        <div id='primeiro'>
            <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
        </div>
        <script>
            const img = document.querySelector("img")
            console.log("getAttribute:",`{${img.getAttribute("src")}}`)
            console.log(`{${img.src}}`)
            console.log(`{${img["src"]}}`)
            console.log( "alt:",`{${img.alt}}`)

            console.log("Elemento Img NodeType =", `${img.nodeType}`, "Elemento Img NodeName =", `${img.nodeName}`)
            const src = img.getAttributeNode("src")
            console.log("Atributo ´src´:", "NodeType =",src.nodeType, ", NodeName =", src.nodeName, ", NodeValue =", src.nodeValue)
            
            const link = document.querySelector("a")
            console.log("Elemento `link:`", "NodeType =", link.nodeType,", NodeName =", link.nodeName)
            console.log("Atributo `href`:", link.getAttribute('href'))
            console.log("link.firstChild:", link.firstChild)
            const novoTexto = link.firstChild = "Novo texto"
            console.log(novoTexto)
            
        </script>
    </body>

    </html>
