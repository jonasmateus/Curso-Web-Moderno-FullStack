<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Mini SPA</title>
    <link rel='stylesheet' href='../css/estilo.css'>
    <style>
        nav {
            font-size: 2em;
        }

        nav a {
            text-decoration: none;
            color: #FFF;
            padding: 0 10px;
        }
    </style>
</head>

<body class="conteudo">
    <nav>
        <a href wm-link="series.html" wm-destino=".pagina">SÃ©ries</a> |
        <a href wm-link="linguagens.html" wm-destino=".pagina">Linguagens</a>
    </nav>
    <div class="pagina"></div>
    <script>
        function navegarViaAjax(url, seletorDestino) {
            if(!url || !seletorDestino) return
            const elemento = document.querySelector(seletorDestino)
            fetch(url).then( resp => resp.text() ).then( conteudo => {
                elemento.innerHTML = conteudo
            })
        }

        document.querySelectorAll("[wm-link]").forEach(link => {
            const url = link.attributes["wm-link"].value
            const seletorDestino = link.attributes["wm-destino"].value

            link.onclick = (evento) => {
                evento.preventDefault()
                navegarViaAjax(url, seletorDestino)
            }
        })
    </script>
</body>
