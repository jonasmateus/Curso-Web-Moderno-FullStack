<script>
/* new  XMLHttpRequest() só funciona no contexto do navegador!!*/ 
function requisitar (metodo, url) {

const xhr = new XMLHttpRequest()

xhr.onreadystatechange = function () {

    if (xhr.readyState == 4 &&  xhr.status != 200) console.log("depois porque a requisição é assíncrona")
}

xhr.open(metodo, url, true)
xhr.send()

console.log("Antes")

}

requisitar("GET", "http://cod3r.com.br/curso-web")


</script>
