<html>
    <head>
        <title> Brincando com Css e html</title>
        <style>
            h1{
                background-color: yellow
            }
            .SecondText,.ThirdText{
                background-color: rgb(185, 133, 233)
            }
            .ForthText{
                background-color: rgb(182, 58, 58)
            }
            #FirstText{
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <h1 id = "FirstText">First Text</h1>
        <span class = "SecondText">Second Text</span><br><br>
        <span class = "ThirdText">Third Text</span><br><br>
        <span class = "ForthText">Forth Text</span>
    </body>
</html>
