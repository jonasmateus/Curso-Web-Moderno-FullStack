<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        div {
            text-align: center;
        }
        button {
            font-size: 1.8em;
            margin: 10px;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Animação #01</h1>
    <button>Iniciar</button>
    <div id='animar'>Animar!</div>

    <script>        
        
        $('button').click( event => {

            const timeRange = 500

            $('#animar').hide(timeRange).show(timeRange)
            // $('#animar').toggle(timeRange).toggle(timeRange)

            $('#animar').fadeOut(timeRange).fadeIn(timeRange)
            // $('#animar').fadeToggle(timeRange).fadeToggle(timeRange)
            
            $('#animar').slideUp(timeRange).slideDown(timeRange)
            // $('#animar').slideToggle(timeRange).slideToggle(timeRange)

        })

    </script>
</body>
