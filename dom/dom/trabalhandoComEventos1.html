    <!DOCTYPE html>
    <html>

    <head>
        <meta charset='UTF-8'>
        <title>Trabalhando com Eventos #01</title>
        <link rel='stylesheet' href='css/estilo.css'>
    </head>

    <body class="conteudo exercicio">
        <div>
            <!-- onclick="ativarEm5s(event)" -->
            <a esperar-um-instante href="https://google.com.br" >Google</a>
        </div>
        <script>
            function ativarEm5s (evento) {
                evento.preventDefault()
        
                console.log("Ativando em 5s...")
                setTimeout(() => {
                const link = evento.target
                window.location.href = link
                }, 5000)
            }

            // const a = document.querySelector('a')
            // a.onclick = ativarEm5s

            const a = document.querySelector('[esperar-um-instante]')
            a.onclick = ativarEm5s
        </script>
    </body>
