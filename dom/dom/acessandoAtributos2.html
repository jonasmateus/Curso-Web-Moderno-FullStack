    <!DOCTYPE html>
    <html>

    <head>
        <meta charset='UTF-8'>
        <title>Acessando Atributos #02</title>
        <link rel='stylesheet' href='css/estilo.css'>
    </head>

    <body class='conteudo exercicio'>
        <div>
            <label for="compras">Compras</label>
            <ul id="compras" destino='escritório' data-urgencia="5">
                <li>Café</li>
                <li>Água</li>
                <li>Copo Descartável</li>
            </ul>
        </div>
        <script>
            const lista = document.querySelector("div ul[destino=escritório]")
            console.log(lista)
            console.log("Elemento `ul`:")
            console.log("childNodes:",lista.childNodes)
            console.log("childrens:", lista.children)
            console.log(lista.destino) /*Não vai funcionar*/
            console.log("getAttribute =",lista.getAttribute("destino"))
            console.log("hasAttribute =", lista.hasAttribute("destino"))

            /*Configurando atributos*/ 
            lista.setAttribute("destino", "empresa")
            lista.setAttribute("status", "ativa")
            console.log(lista)

            /*Removendo um atributo*/
            lista.removeAttribute("destino")
            console.log(lista)

            const label = document.querySelector("label")
            console.log(label.for) /*for é palavra reservada, não funciona*/
            console.log(label.htmlFor) /*resolve o problema acima*/
            console.log(label.getAttribute("for")) /*A melhor forma é utilazando os métodos*/



        </script>
    </body>

    </html>
